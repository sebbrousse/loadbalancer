#
# The logging properties used
#
log4j.rootLogger=DEBUG, out, fichier

#
# uncomment the following line to enable debugging of Camel
#
#log4j.logger.org.apache.camel=DEBUG

log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=%d{ISO8601} | %-5p | %-35c{1} : %-5L | %m%n


log4j.appender.fichier=org.apache.log4j.FileAppender
log4j.appender.fichier.File=loadbalancer.log
log4j.appender.fichier.layout=org.apache.log4j.PatternLayout
log4j.appender.fichier.layout.ConversionPattern=%d{ISO8601} | %-5p | %-35c{1} : %-5L | %m%n

log4j.throwableRenderer=org.apache.log4j.EnhancedThrowableRenderer
